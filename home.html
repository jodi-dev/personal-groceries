<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>personal-groceries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a></div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Customize</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Shop</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-3">Cart</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="tab-1">
                            <p>Content for tab 1.</p>
                                <div class="row">
                                    <div class="col">
                                        <h5>Allergies</h5>
                                            <form>
                                                <div class="form-check"><input class="form-check-input" type="checkbox" id="nuts" name="allergy" value="nuts"><label class="form-check-label" for="nuts">Nuts</label></div>
                                                <div class="form-check"><input class="form-check-input" type="checkbox" id="dairy" name="allergy" value="dairy"><label class="form-check-label" for="dairy">Dairy</label></div>
                                                <div class="form-check"><input class="form-check-input" type="checkbox" id="berries" name="allergy" value="berries"><label class="form-check-label" for="berries">Berries</label></div>
                                            </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h5>Price Range</h5>
                                        <input id="min-price" type="text">
                                        <input id="max-price" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h5>Accessibility</h5>
                                        <button>a</button>
                                        <button>A</button>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col"><button class="btn btn-primary" type="button" id="apply">Apply Customizations</button></div>
                                <div class="col"><button class="btn btn-secondary" type="button" id="clear">Clear Selections</button></div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-2">
                            <div class="row">
                                <div class="col">
                                    <div class="card-deck" id="shop" onload="loadCards()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-3">
                            <h3>Cart</h3>
                            <p>Here is your cart.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/groceries_list.js"></script>
</body>

</html>
